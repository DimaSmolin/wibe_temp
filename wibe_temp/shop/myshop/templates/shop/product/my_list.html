{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <title>Товары</title>
</head>
<body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background: white; box-shadow: 0 2px 4px rgba(0, 0, 0, .2);">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'myshop:home' %}">WIBE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'myshop:home' %}">Home</a>
              <a class="nav-link" href="{% url 'myshop:category' %}">Категории</a>
              <a class="nav-link" href="{% url 'myshop:products' %}">Продукция</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </div>
          </div>
        </div>
    </nav>

    <section style="background: rgb(246,246,246);">
        <div class="container">
            <div class="row">
                <div class="col-12" style="padding-top: 30px;">
                    <h1 class="text-left text-uppercase mb-5" style="margin: auto;">Товары</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="{% url 'myshop:home' %}">Home</a></li>
                          <li class="breadcrumb-item"><a href="{% url 'myshop:category' %}">Категории</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Товары</li>
                        </ol>
                    </nav>
                    <hr>
                </div>
            </div>

            <div class="row">
                {% for product in products %}
                <div class="col-xxl-3 col-xl-3 col-md-6 col-sm-12">
                    <div class="card" style="width: 17rem; height: 375px; margin: auto; margin-bottom: 25px; position: relative;">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ product.name }}</h5>
                          <p class="card-text">{{product.description}}</p>
                          <a href="{{ product.get_absolute_url }}" class="btn btn-primary" style="position: absolute; bottom: 15px;">{{ product.price }}</a>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>


    <footer role="contentinfo">
        <div class="container">
            Wibe industrial
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
